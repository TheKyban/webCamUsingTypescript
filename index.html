<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="styles.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
    </head>
    <body>
        <div class="video-cont">
            <video autoplay=""></video>
        </div>
        <div class="action-cont">
            <div class="record-btn-cont">
                <div class="record-btn"></div>
            </div>
            <div class="capture-btn-cont">
                <div class="capture-btn"></div>
            </div>
        </div>
        <div class="timer-cont">
            <h1 class="timer"></h1>
        </div>
        <div class="filter-cont">
            <div class="filter orange"></div>
            <div class="filter red"></div>
            <div class="filter blue"></div>
            <div class="filter none"></div>
        </div>
        <div class="filter-layer"></div>
        <a href="/gallery.html">
            <span class="material-symbols-outlined gallery"> image </span>
        </a>
    </body>
    <script type="module" src="/dist/db.js"></script>
    <script type="module" src="/dist/script.js"></script>
</html>
